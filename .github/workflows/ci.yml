name: Deploy Pandoc
on:
  push:
    branches:
      - main
permissions:
  contents: write
  id-tokens: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get install -y make pandoc texlive-xetex
      - name: Build files
        id: build
        run: |
          make
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifacts@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
